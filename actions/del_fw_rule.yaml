---
name: del_fw_rule
pack: vyatta
description: Delete a FW rule
runner_type: action-chain
entry_point: "chains/del_fw_rule.yaml"
enabled: true
parameters:
    deviceIP:
        type: string
        description: IP address of vRouter
        required: true
        position: 0
    fw_instance_name:
        type: string
        description: Rule-set name
        required: true
        position: 1
    rule_number:
        type: integer
        description: Rule number
        required: true
        position: 2
notify:
  on-complete:
    message: "\"@channel: Action succeeded.\""
    routes:
      - "slack"