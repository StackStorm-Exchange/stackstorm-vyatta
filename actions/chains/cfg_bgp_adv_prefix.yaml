---
    chain:
        -
            name: "start_cfg"
            ref: "vyatta.0_start_cfg"
            parameters:
                deviceIP: "{{deviceIP}}"
            on-success: "cfg_bgp_adv_prefix"
        -
            name: "cfg_bgp_adv_prefix"
            ref: "vyatta.0_cfg_bgp_adv_prefix"
            parameters:
                deviceIP: "{{deviceIP}}"
                cmd_path: "{{start_cfg.stdout}}"
                localAS: "{{localAS}}"
                prefix: "{{prefix}}"
            on-success: "commit"
        -
            name: "commit"
            ref: "vyatta.0_commit"
            parameters:
                deviceIP: "{{deviceIP}}"
                cmd_path: "{{start_cfg.stdout}}"
    default: "start_cfg"